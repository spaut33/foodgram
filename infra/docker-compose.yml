version: '3.8'

services:
  db:
    image: postgres:13.0-alpine
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data/
      - ../data:/data
    env_file:
      - ./.env

  frontend:
    image: spaut/foodgram-frontend:latest
    volumes:
      - frontend_value:/app/result_build/

  backend:
    image: spaut/foodgram-backend:latest
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
      - ./data/:/app/data/
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.21.3-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - frontend_value:/usr/share/nginx/html/
      - ./docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/media/
      - media_value:/var/html/static/
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/html/certbot
    depends_on:
      - backend

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/html/certbot
    depends_on:
      - nginx

volumes:
  db_data:
  frontend_value:
  static_value:
  media_value:
  certbot-conf:
  certbot-www: